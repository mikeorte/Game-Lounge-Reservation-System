<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/loginJS.js"></script>
    <script src="/js/createAccountJS.js"></script>
    <title>Game Lounge Reservation System: Main Page</title>
</head>
<body>
    <h1>Game Lounge Reservation System</h1>

    <section>
        <h2>Login:</h2>
        <form id="loginForm" action="/login" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div>
                <input type="submit" value="Login">
            </div>
        </form>
        <div id="helloMessage"></div>
    </section>

    <section>
        <h2>Create an Account:</h2>
        <form id="createAccountForm" action="/createAccount" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
            </div>
            <div>
                <label for="username2">Username:</label>
                <input type="text" id="username2" name="username2" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password2">Password:</label>
                <input type="password" id="password2" name="password2" placeholder="Enter your password" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
        </form>
        <div id="createAccountMessage"></div> <!-- Added line -->
    </section>
</body>
</html>
