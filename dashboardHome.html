<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/dashboardJS.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Welcome to Your Gaming Dashboard</h1>
    </header>

    <section id="userReservationsSection">
        <h2>Your Reservations</h2>
        <ul id="userReservations"></ul>
    </section>

    <section id="reservationFormSection">
        <h2>Reservation Form</h2>

        <label for="reservationDate">Select date:</label>
        <input type="date" id="reservationDate" required><br>
    
        <label for="startTime">Select start time:</label>
        <select id="startTime" required>
            <!-- Add options for start time (increments of 30 minutes) -->
        </select><br>
    
        <label for="endTime">Select end time:</label>
        <select id="endTime" required>
            <!-- Add options for end time (increments of 30 minutes) -->
        </select><br>
    
        <label>Choose Platform:</label>
        <input type="radio" id="pc" name="platform" value="PC" required>
        <label for="pc">PC</label>
        <input type="radio" id="xbox" name="platform" value="XBox" required>
        <label for="xbox">XBox</label><br>

        <button id="checkAndReserveButton">Reserve</button>
    </section>

</body>
</html>
